<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ABE : Account Info</title>
    <meta name="description" content="Sign into ABE">
</head>
<body>
    <div>
        <h1>Account Info</h1>
        <p>
            This page is for debugging OAuth.
        </p>
        <table>
            {% for k in args %}
                <tr>
                    <th style="font-family:monospace;text-align:left">{{ k }}</th>
                    <td>{{ args[k] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
