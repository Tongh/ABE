<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="ABE (Amorphous Blob of Events) is Olin's student-built store of information
    about Olin events.">
    <title>ABE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <style media="screen">
      h1 {
        font-family: 'Roboto Slab', serif;
        font-size: 60px;
        line-height: 40px;
        text-align: center;
        /*position: relative;*/
        margin: 0;
        /*display: block;
        position: absolute;
        top: 30vh;
        bottom: 0;
        left: 0;
        right: 0;*/
      }

      a {
        color: inherit;
      }

      a:visited {
        color: inherit;
      }

      .container {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 200px;
        height: 300px;
      }

      #hat {
        position: relative;
        top: 0px;
        /*left: 425px;*/
        left: 50px;
        right: 0;
        width: 100px;
        height: 200px;
        border-radius: 10px;
        background-color: black;
      }

      #rim {
        position: relative;
        top: -10px;
        left: 30px;
        width: 140px;
        height: 20px;
        border-radius: 5px;
        background-color: black;
      }

      .corner {
        position:absolute;
      }

      .left.corner {
        left:0;
      }

      .right.corner {
        right:0;
      }

      .top.corner {
        top:20px;
      }

      .bottom.corner {
        bottom:0;
      }

      .corner h1 {
        text-transform: uppercase;
      }

      .left.corner h1::before {
        content: "\2190 "; // &larr;
        padding-right: 0.25em;
      }

      .right.corner h1::after {
        content: "\2192"; // &rarr;
        padding-left: 0.25em;
      }

      .left.corner h2 {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/olinlibrary/ABE">
      <div class="container" href="https://github.com/olinlibrary/ABE">
        <div id="hat"></div>
        <div id="rim"></div>
        <h1>ABE</h1>
      </div>
    </a>
    <a href="/docs/">
      <div class="bottom right corner">
        <h1>How</h1>
        <h2>API Documentation</h2>
      </div>
    </a>
    <a href="https://olin.build/">
      <div class="top right corner">
        <h1>More</h1>
        <h2>Other Olin Projects</h2>
      </div>
    </a>
    <a href="https://github.com/olinlibrary/abe/wiki/what-is-abe%3f">
      <div class="top left corner">
        <h1>What</h1>
        <h2>Why does ABE exist?</h2>
      </div>
    </a>
    <a href="https://events.olin.build/">
      <div class="bottom left corner">
        <h1>Where</h1>
        <h2>See what ABE powers</h2>
      </div>
    </a>
  </body>
</html>
